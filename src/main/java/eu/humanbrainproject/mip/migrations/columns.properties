# suppress inspection "UnusedProperty" for whole file

# Name of the dataset
__DATASET="sample"
# Name of the target table
__TABLE=merged_data
# CSV file containing the data to inject in the table
__CSV_FILE=/data/values.csv
# Columns of the table
__COLUMNS=id,dataset,stress_before_test1,score_test1,iq,cognitive_task2,practice_task2,response_time_task2,college_math,score_math_course1,score_math_course2
